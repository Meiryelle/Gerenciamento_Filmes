<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Filme</title>
</head>
<body>
    <h1>Editar Filme</h1>
    <form method="POST">
        <label>Título:</label>
        <input type="text" name="titulo" value="{{ filme[1] }}" required>
        <label>Diretor:</label>
        <input type="text" name="diretor" value="{{ filme[2] }}" required>
        <label>Gênero:</label>
        <input type="text" name="genero" value="{{ filme[3] }}" required>
        <label>Ano:</label>
        <input type="number" name="ano" value="{{ filme[4] }}" required>
        <button type="submit">Salvar</button>
    </form>
    <a href="/" class="button">Voltar</a>
</body>
</html>
